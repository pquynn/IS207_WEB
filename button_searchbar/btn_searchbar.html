<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./btn_searchbar_style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body>
<div class="store-btn">
    <!--Nút tông màu cam-->
    <button class="org-btn">Enter The Code</button>
    <!--Nút tông màu đen-->
    <button class="blk-btn">Enter The Code</button>
</div>

<div class="slider-btn">
<button class="num-btn">1</button>
<button class="num-btn">2</button>
<button class="num-btn">3</button>
<button class="num-btn">4</button>
<button class="num-btn">5</button>
<button class="num-btn">6</button>
<button class="num-btn">7</button>
<button class="num-btn">8</button>
<button class="num-btn">9</button>
<button class="num-btn">10</button>
<button class="next-btn">NEXT <i class="ti-angle-right"></i></button>
</div>

<div class="ad-btn">
    <button class="exp-btn"><i class="ti-export"></i> Export</button>
    <button class="plus-btn"><i class="ti-plus"></i> Thêm mới</button>
</div>

<div class="search-bar">
   
    <input type="text" name="" placeholder="Tìm kiếm..." class="search-field">
    <i class="ti-search"></i>
</div>

<div class="input-field">
    <input type="text" name="" placeholder="" class="input">
</div>

</body>
</html>
