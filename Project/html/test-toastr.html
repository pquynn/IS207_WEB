<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-weight: normal; /* Set the default font-weight for the paragraph */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var paragraph = document.getElementById('yourParagraphId'); // Replace 'yourParagraphId' with the actual ID of your paragraph

      if (paragraph) {
        var text = paragraph.textContent;

        // Check if the text is entirely in uppercase
        if (text === text.toUpperCase()) {
          paragraph.style.fontWeight = 'bold';
        }
      }
    });
  </script>
</head>
<body>

  <p id="yourParagraphId">GIÀY TẬP LUYỆN NỮ REEBOK NANO FLEX TR 2.0
    ĐÔI GIÀY TẬP LUYỆN ĐÁNG TIN CẬY CHO MỌI BÀI TẬP
    Từ những bài tập nhảy dây cho đến những bài tập tạ kettlebell, bài tập nào cũng rất mất sức. Vì vậy, bạn sẽ cần đến sự hỗ trợ của Nano Flex TR 2.0, vì đôi giày này</p>

</body>
</html>
