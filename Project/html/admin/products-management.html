<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7fcb1a9ac.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/admin-navigation.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/pagination.css">
    <link rel="stylesheet" href="../../css/products-management.css">
    <title>Quản lý sản phẩm</title>

</head>
<body>
    <!-- start: admin navigation -->
    <div class="nav-container">
        <div class="nav-admin">
            <a href="#" class="nav-admin-logo">
                <img src="../../img/logo.png" alt="logo">
                <h1>LOGO</h1>
            </a>
    
            <ul class="nav-admin-menu">
                <li><a href="#">Về Cửa Hàng</a></li>
                <li><a href="#">Thống Kê</a></li>
                <li><a href="#">Danh Mục</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Đơn Hàng</a></li>
                <li><a href="#">Khách Hàng</a></li>
                <li><a href="#">Nhân Viên</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
    
            <div class="nav-admin-account">
                <a href="#" id="account">
                        <img src="../../img/user.png" alt="Your account">
                        <p>Nguyễn Văn A</p>
                </a>
                <a href="#" id="logout">Đăng Xuất</a>
            </div>
        </div>  
    </div>
    <!-- end: admin navigation -->
    

    <!-- start: main section -->
    <div class="section">

        <h2 class="section_heading">Sản phẩm</h2>

        <!-- start: search bar, button section -->
        <div class="section_functions">

            <div class="functions-left">
                <div class="search-bar admin">
                    <input type="text" name="" placeholder="Tìm kiếm..." class="search-field">
                    <a href="#" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
    
                <button class="btn btn-filter  admin">
                    <i class="fa-solid fa-filter"></i>Bộ lọc
                </button>
            </div>
            
            <div class="functions-right">
                <button class="btn btn-export admin">
                    <i class="fa-solid fa-download"></i>Export
                </button>
            
                <button class="btn btn-add  admin">
                    <i class="fa-solid fa-plus"></i>Thêm mới
                </button>
            </div>
        
        </div>
        <!-- start: search bar, button section -->


        <div class="section_table">
            <!-- start: admin table -->
            <div class="admin-table">
                <table>
                    <tr>
                        <th>#</th>
                        <th>Ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>...</th>
                        <th>Thao tác</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><div class="table-img"></div></td>
                        <td> Giày ... </td>
                        <td>10000đ</td>
                        <td>...</td>
                        <td class="action">
                            <a href="#"><i class="fa-solid fa-pen"></i></a>
                            <a href="#"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- end: admin table -->

            <!-- start: pagination in admin -->
            <div class="pagination admin">
                <a href="#">&laquo;</a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
            <!-- end: pagination in admin -->
        </div>
       
    </div>
     <!-- end: main section -->

</body>
</html>
