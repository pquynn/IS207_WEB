<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cau6.css">
    <title>Đăng ký dự thưởng</title>
</head>
<body>
    <form action="">
        <h1 class="form_heading">Phiếu đăng ký tham gia dự thưởng</h1>

        <table>

            <tr>
                <th>Họ và tên</th>
                <td><input type="text" name="hoten" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><input type="text" name="diachi" placeholder="abc, xyz, jqk"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type="tel" name="dienthoai" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <th>Phái</th>
                <td>
                    <input type="radio" name="phai" id="nam" checked>
                    <label for="nam">Nam</label>
                    <input type="radio" name="phai" id="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <th>Sản phẩm</th>
                <td>
                    <select name="sanpham" size="4">
                    <option value="Iphone 11 Pro max" selected>Iphone 11 Pro max</option>
                    <option value="Samsung Galaxy Note 20">Samsung Galaxy Note 20</option>
                    <option value="Xiami Redmi K30">Xiami Redmi K30</option>
                    <option value="OPPO A53">OPPO A53</option>
                    <option value="OPPO A52">OPPO A52</option>
                    <option value="OPPO A51">OPPO A51</option>
                </select>
                </td>
            </tr>
            <tr>
                <th>Số dự đoán</th>
                <td>
                    <input type="number" name="quantity" min="0" max="10" step="1" value="5">
                </td> 
            </tr>
            <tr>
                <td colspan="2" class="form_btn">
                    <button>Đăng ký</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
