<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Phiếu đăng ký dự thưởng</h1>

    <table>
      <!-- ho va ten -->
      <tr>
        <td><label for="usename">Họ và tên</label></td>
        <td><input id="username" type="text" placeholder="Nguyễn Văn A" /></td>
      </tr>

      <!-- dia chi -->
      <tr>
        <td><label for="address">Họ và tên</label></td>
        <td><input id="address" type="text" placeholder="abc, xyz" /></td>
      </tr>

      <!-- sdt -->
      <tr>
        <td><label for="phone-number">Họ và tên</label></td>
        <td><input id="phone-number" type="text" placeholder="09xxxxxxx" /></td>
      </tr>

      <!-- gioi tinh -->
      <tr>
        <td><label>Giới tính</label></td>
        <td>
          <!-- nam -->
          <label for="nam" class="gender-lbl">Nam</label>
          <input id="nam" type="radio" value="nam" />

          <!-- nu -->
          <label for="nu" class="gender-lbl">Nữ</label>
          <input id="nu" type="radio" value="nu" />
        </td>
      </tr>

      <!-- san pham -->
      <tr>
        <td><label for="product">Sản phẩm</label></td>
        <td>
          <select>
            <option value="iphone">Iphone 11 Pro Max</option>

            <option value="samsung">Samsung Galaxy Note 20</option>

            <option value="xiaomi">Xiaomi Redmi K30</option>

            <option value="oppo">OPPO A52</option>
          </select>
        </td>
      </tr>

      <!-- so du doan -->
      <tr>
        <td><label for="guess-number">Số dự đoán</label></td>
        <td><input type="number" /></td>
      </tr>

      <!-- nut dang ký -->
      <tr>
        <td colspan="2" class="resigter-btn btn"><button>Đăng ký</button></td>
      </tr>
    </table>
  </body>
</html>
