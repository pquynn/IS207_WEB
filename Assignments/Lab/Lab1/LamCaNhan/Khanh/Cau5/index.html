<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="form-title">Đăng nhập hệ thống</h2>
    <hr color="#0000FF" size="3px" />

    <!-- form -->
    <form>
      <table>
        <!-- username -->
        <tr>
          <td>
            <label for="username">Tên đăng nhập</label>
          </td>
          <td><input type="text" id="username" placeholder="Nhập tên" /></td>
        </tr>

        <!-- password -->
        <tr>
          <td><label for="password">Mật khẩu</label></td>
          <td>
            <input type="number" id="password" placeholder="Nhập mã số" />
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <!-- log-in btn -->
            <button class="btn log-in--btn">Đăng nhập</button>
          </td>
        </tr>
      </table>

      <!-- forget-pass / sign in -->
      <p class="forget-sign">
        <a href="#">Quên mật khẩu</a>
        /
        <a href="#">Đăng ký</a>
      </p>
    </form>

    <hr color="#0000FF" size="3px" />
  </body>
</html>
