<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2 class="tieu-de">Trang quản trị</h2>

      <!-- tim kiem -->
      <div class="tim-kiem row">
        <input type="text" placeholder="Search..." id="search" />
        <label for="search"
          ><span class="material-symbols-outlined"> search </span></label
        >
      </div>

      <!-- quan ly chung -->
      <div class="flex spc-between row quan-ly-chung">
        <div class="flex">
          <span class="material-symbols-outlined"> speed </span>Quản Lý Chung
        </div>
        <span class="material-symbols-outlined"> keyboard_arrow_down </span>
      </div>

      <!-- qua ly -->
      <div class="flex spc-between row">
        <div class="flex">
          <span class="material-symbols-outlined"> family_history </span>Quản lý
        </div>
        <span class="material-symbols-outlined"> keyboard_arrow_down </span>
      </div>

      <!-- san pham -->
      <div class="flex spc-between row san-pham">
        Sản phẩm
        <span class="material-symbols-outlined"> keyboard_arrow_down </span>
      </div>
      <p class="row">Danh mục sản phẩm</p>
      <p class="row">Sản phẩm</p>
      <p class="row">Phiếu đặt hàng</p>
      <p class="row">Hóa đơn</p>

      <!-- tài khoản -->
      <div class="flex spc-between row">
        Tài khoản <span class="material-symbols-outlined"> chevron_left </span>
      </div>
    </div>
  </body>
</html>
