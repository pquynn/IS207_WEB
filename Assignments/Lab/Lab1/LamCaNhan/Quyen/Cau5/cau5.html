<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cau5.css">
    <title>Form Đăng Nhập</title>
</head>
<body>
    <div class="form"> 
        <form action="">

            <p class="form_heading">Đăng nhập hệ thống</p>

            <hr>
            <table>

                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" placeholder="nhập tên"></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" placeholder="nhập mã số"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Đăng nhập</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="form_signup">Quên mật khẩu / Đăng ký</td>
                </tr>

            </table>
            <hr>

        </form>
    </div>
</body>
</html>
