<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cau6.css">
    <title>Đăng ký dự thưởng</title>
</head>
<body>
    <form action="">
        <h1 class="form_heading">Phiếu đăng ký tham gia dự thưởng</h1>

        <table>

            <tr>
                <td class="label">Họ và tên</td>
                <td><input type="text" name="hoten" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <td class="label">Địa chỉ</td>
                <td><input type="text" name="diachi" placeholder="abc, xyz, jqk"></td>
            </tr>
            <tr>
                <td class="label">Điện thoại</td>
                <td><input type="tel" name="dienthoai" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <td class="label">Phái</td>
                <td>
                    <input type="radio" name="phai" id="nam" checked>Nam
                    <input type="radio" name="phai" id="nu">Nữ
                </td>
            </tr>
            <tr>
                <td class="label">Sản phẩm</td>
                <td>
                    <select name="sanpham" size="4">
                    <option value="" selected>Iphone 11 Pro max</option>
                    <option value="">Samsung Galaxy Note 20</option>
                    <option value="">Xiami Redmi K30</option>
                    <option value="">OPPO A53</option>
                </select>
                </td>
            </tr>
            <tr>
                <td class="label">Số dự đoán</td>
                <td><input type="number" name="quantity" min="0" max="10" step="1" value="5"></td> 
            </tr>
            <tr>
                <td colspan="2" class="form_btn"><button>Đăng ký</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
