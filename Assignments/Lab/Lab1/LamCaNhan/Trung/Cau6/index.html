<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Phiếu đăng ký tham gia dự thưởng</h1>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><input type="text" placeholder="abc, xyz, jqk" style="width: 295px;"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type="text" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <th>Phái</th>
                <td>
                    <input type="radio" id="Male" name="Gender">
                    <label for="Male">Nam</label>
                    <input type="radio" id="Female" name="Gender">
                    <label for="Female">Nữ</label>
                </td>
            </tr>
            <tr>
                <th>Sản phẩm</th>
                <td>
                    <select name="sanpham" id="sanpham" multiple>
                        <option value="Iphone 11 Pro Max">Iphone 11 Pro Max</option>
                        <option value="Samsung Glaxy Note 20">Samsung Glaxy Note 20</option>
                        <option value="Xiaomi Redmi K30">Xiaomi Redmi K30</option>
                        <option value="OPPO A53">OPPO A53</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Số dự đoán</th>
                <td>
                    <input type="number" name="quantity" min="0" man="10" step="1" value="5">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">                
                    <button>Đăng ký</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
