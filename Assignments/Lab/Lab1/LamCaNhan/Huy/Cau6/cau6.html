<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cau6.css">
</head>

<body>
    <div class="table-container">
        <h1 class="center">Phiếu đăng kí tham gia dự thưởng</h1>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text" name="hovaten" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><input type="text" name="diachi" placeholder="abc,xyz,jqk"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type="text" name="dienthoai" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <th>Phái</th>
                <td>
                    <input type="radio" id="nam" name="phai" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu" name="phai" value="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <th>Sản phẩm</th>
                <td>
                    <select id="sanpham" size="3">
                        <option value="Iphone 11 Pro Max">Iphone 11 Pro Max</option>
                        <option value="SamSung Galaxy Note 20">SamSung Galaxy Note 20</option>
                        <option value="Xiaomi Redmi K30"> Xiaomi Redmi K30</option>
                        <option value="OPPO A53">OPPO A53</option>
                        <option value="OPPO A54">OPPO A54</option>
                        <option value="OPPO A55">OPPO A55</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Số dự đoán</th>
                <td>
                    <input type="number" name="quantity" min="0" max="10" step="1" value="5">
                </td>
            </tr>
        </table>
</div>
</body>

</html>
