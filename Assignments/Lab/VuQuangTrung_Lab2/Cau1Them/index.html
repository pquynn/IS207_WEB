<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="calculatorScreen">
            <p id="inputBox">0</p>
            <p id="resultBox">0</p>
        </div>
        <div id="btnGroup">
            <button id="btnCE">CE</button>
            <button id="btnDel">Del</button>
            <button id="btnAdd" class="btnOperation" value="+">+</button>
            <button id="btnSubtract" class="btnOperation" value="-">-</button>
            <button id="btnMutiply" class="btnOperation" value="+">*</button>
            <button id="btnDivide" class="btnOperation" value="+">/</button>
            <button id="btnNine" class="btnNumber" value="9">9</button>
            <button id="btnEight" class="btnNumber" value="8">8</button>
            <button id="btnSeven" class="btnNumber" value="7">7</button>
            <button id="btnSix" class="btnNumber" value="6">6</button>
            <button id="btnFive" class="btnNumber" value="5">5</button>
            <button id="btnFour" class="btnNumber" value="4">4</button>
            <button id="btnThree" class="btnNumber" value="3">3</button>
            <button id="btnTwo" class="btnNumber" value="2">2</button>
            <button id="btnOne" class="btnNumber" value="1">1</button>
            <button id="btnZero" class="btnNumber" value="0">0</button>
            <button id="btnDot" value="+">.</button>
            <button id="btnEqual" value="+">=</button>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
