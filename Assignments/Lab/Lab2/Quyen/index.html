<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="calculator">
      <div class="display">
          <input type="text" value="0" id="input-line" disabled >
        
          <input type="text" value="0" id="output-line" disabled >
      </div>
      
      <div class="button-row">
        <button class="btn-ce" style="background-color: #d9534f">CE</button>
        <button class="btn-del" style="background-color: #f0ad4e">
          DEL
        </button>
        <button class="btn-operation">+</button>
      </div>
      <div class="button-row">
        <button class="btn-operation">-</button>
        <button class="btn-operation">*</button>
        <button class="btn-operation">/</button>
      </div>
      <div class="button-row">
        <button class="btn-number">9</button>
        <button class="btn-number">8</button>
        <button class="btn-number">7</button>
      </div>
      <div class="button-row">
        <button class="btn-number">6</button>
        <button class="btn-number">5</button>
        <button class="btn-number">4</button>
      </div>
      <div class="button-row">
        <button class="btn-number">3</button>
        <button class="btn-number">2</button>
        <button class="btn-number">1</button>
      </div>
      <div class="button-row">
        <button class="btn-number">0</button>
        <button class="btn-decimal-point">.</button>
        <button class="btn-equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
