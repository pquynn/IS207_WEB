<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script src="calculator.js"></script>

    <div class="calculator">
        <div class="display">
            <div class="input-line">
                <input type="text" value="0" id="input" disabled>
            </div>
            <div class="output-line">
                <input type="text" value="0" id="result" disabled>
            </div>
        </div>
        <div class="button-row">
            <button class="button" style="background-color: #D9534F;" value="ce" id="ce">CE</button>
            <button class="button" style="background-color: #F0AD4E;" value="del" id="del">DEL</button>
            <button class="button operation" value="+">+</button>
        </div>
        <div class="button-row">
            <button class="button operation" value="-" >-</button>
            <button class="button operation" value="*" >*</button>
            <button class="button operation" value="/" >/</button>
        </div>
        <div class="button-row">
            <button class="button number" value="9" >9</button>
            <button class="button number" value="8" >8</button>
            <button class="button number" value="7" >7</button>
        </div>
        <div class="button-row">
            <button class="button number" value="6" >6</button>
            <button class="button number" value="5" >5</button>
            <button class="button number" value="4" >4</button>
        </div>
        <div class="button-row">
            <button class="button number" value="3" >3</button>
            <button class="button number" value="2" >2</button>
            <button class="button number" value="1" >1</button>
        </div>
        <div class="button-row">
            <button class="button number" value="0" >0</button>
            <button class="button" style="background-color: #5BC0DE;" value="." id="dot">.</button>
            <button class="button" style="background-color: #5BC0DE;" value="=" id="equal">=</button>
        </div>
    </div>
</body>

</html>
