<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Giaodien.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="input-line">
          <input type="text" value="0" disabled />
        </div>
        <div class="output-line">
          <input type="text" value="0" disabled />
        </div>
      </div>
      <div class="button-row">
        <button class="button ce" style="background-color: #d9534f">CE</button>
        <button class="button del" style="background-color: #f0ad4e">
          DEL
        </button>
        <button class="button operation">+</button>
      </div>
      <div class="button-row">
        <button class="button operation">-</button>
        <button class="button operation">*</button>
        <button class="button operation">/</button>
      </div>
      <div class="button-row">
        <button class="button number">9</button>
        <button class="button number">8</button>
        <button class="button number">7</button>
      </div>
      <div class="button-row">
        <button class="button number">6</button>
        <button class="button number">5</button>
        <button class="button number">4</button>
      </div>
      <div class="button-row">
        <button class="button number">3</button>
        <button class="button number">2</button>
        <button class="button number">1</button>
      </div>
      <div class="button-row">
        <button class="button number">0</button>
        <button class="button decimal-point" style="background-color: #5bc0de">
          .
        </button>
        <button class="button equal" style="background-color: #5bc0de">
          =
        </button>
      </div>
    </div>

    <script src="./Khanh/Giaodien.js"></script>
  </body>
</html>
